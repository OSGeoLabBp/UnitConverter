<!DOCTYPE html>
<html><head>
<title>Unit converter</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="UnitConverter.css">
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<!--
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
-->
<script src="UnitConverter.js"></script>
</head>
<body>
<form name="dist">
  <fieldset>
    <legend>Distance units</legend> 
    <div class="container">
      <label>Meter</label>
      <input name="meter" id="meter" class="dist" type="text" placeholder="distance" autofocus>
	</div>
    <div class="container">
      <label>Fathom</label>
      <input name="fathom" id="fathom" class="dist" type="text" placeholder="distance">
	</div>
    <div class="container">
      <label>Foot</label>
      <input name="feet" id="feet" class="dist" type="text" placeholder="distance">
	</div>
    <div class="container">
      <label>Yard</label>
      <input name="yard" id="yard" class="dist" type="text" placeholder="distance">
	</div>
    <div class="container">
      <label>Mile</label>
      <input name="mile" id="mile" class="dist" type="text" placeholder="distance">
	</div>
    <div class="container">
      <label>Nautical mile</label>
      <input name="nautical" id="nautical" class="dist" type="text"placeholder="distance">
	</div>
    <div class="container">
      <input name="convert" id="convert" value="Convert" type="button">
      <input name="reset" value="Reset" type="reset">
    </div>
  </fieldset>
</form>
	<form name="area">
			<fieldset>
			<legend>Area units</legend>
			<div class="container">
				<label>Square meter</label> 
				<input type="number" id="smeter" name="smeter" class="area">
			</div>
			
			<div class="container">
				<label>Square fathom</label> 
				<input type="text" id="sfathom" name="sfathom" class="area">
			</div>
			
			<div class="container">
				<label>Hectare</label> 
				<input type="text" id="hectare" name="hectare" class="area">
			</div>
			
			<div class="container">
				<label>Cadastral acre</label> 
				<input type="text" id="cacre" name="cacre" class="area">
			</div>
			
			<div class="container">
				<label >Acre</label> 
				<input type="text" id="acre" name="acre" class="area">
			</div>
						
			<div class="container">
				<input name="convertarea" value="Convert" id="convertarea" type="button">
				<input name="reset" value="Reset" id="reset" type="reset">
			</div>
		</fieldset>
<p>Usage:</p>
<p>Fill the field of the unit and click on Convert or press Enter key.
</p></body></html>
