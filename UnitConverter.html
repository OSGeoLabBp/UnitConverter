<!DOCTYPE html>
<html><head>
<title>Unit converter</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="UnitConverter.css">
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

<script src="UnitConverter.js"></script>
</head>
<body>
<form name="dist">
  <fieldset>
    <legend>Distance units</legend> 
    <div class="container">
      <label>Meter</label>
      <input name="meter" id="meter" class="dist" type="number" placeholder="number" autofocus>
	</div>
    <div class="container">
      <label>Fathom</label>
      <input name="fathom" id="fathom" class="dist" type="text" placeholder="number">
	</div>
    <div class="container">
      <label>Foot</label>
      <input name="feet" id="feet" class="dist" type="text" placeholder="number">
	</div>
    <div class="container">
      <label>Yard</label>
      <input name="yard" id="yard" class="dist" type="text" placeholder="number">
	</div>
    <div class="container">
      <label>Mile</label>
      <input name="mile" id="mile" class="dist" type="text" placeholder="number">
	</div>
    <div class="container">
      <label>Nautical mile</label>
      <input name="nautical" id="nautical" class="dist" type="text"placeholder="number">
	</div>
    <div class="container">
      <input name="convert" id="convert" value="Convert" type="button">
      <input name="reset" value="Reset" type="reset" id="reset">
    </div>
  </fieldset>
</form>
	<form name="area">
			<fieldset>
			<legend>Area units</legend>
			<div class="container">
				<label>Square meter</label> 
				<input type="number" min="0" step="0.00001" id="smeter" name="smeter" class="area" placeholder="number">
			</div>
			
			<div class="container">
				<label>Square fathom</label> 
				<input type="number" min="0" step="0.00001" id="sfathom" name="sfathom" class="area" placeholder="number">
			</div>
			
			<div class="container">
				<label>Hectare</label> 
				<input type="number" min="0" step="0.00001" id="hectare" name="hectare" class="area" placeholder="number">
			</div>
			
			<div class="container">
				<label>Cadastral acre</label> 
				<input type="number" min="0" step="0.00001" id="cacre" name="cacre" class="area"placeholder="number">
			</div>
			
			<div class="container">
				<label >Acre</label> 
				<input type="number" min="0" step="0.00001" id="acre" name="acre" class="area" placeholder="number">
			</div>
						
			<div class="container">
				<input name="convertarea" value="Convert" id="convertarea" type="button">
				<input name="reset" value="Reset" id="reset" type="reset" id="reset">
			</div>
		</fieldset>
		<form name="angle">
		<fieldset>
		<legend>Angle units</legend> 
		<div class="container">
			<label>Degree</label>
			<input type="number" min="0" step="0.000001" id="degree" class="angle" placeholder="number">
		</div>
		<div class="container">
			<label>Deg-Min-Sec</label>
			<input type="text" id="dms" class="angle" placeholder="deg-min-sec">
		</div>
		</div>
		<div class="container">
			<label>Grads</label>
			<input type="number" min="0" step="0.00001" id="grad" class="angle" placeholder="number">
		</div>
		<div class="container">
			<label>Mills</label>
			<input type="number" min="0" step="0.00001" id="mills" class="angle" placeholder="number">
		</div>
		<div class="container">
			<label>Radian</label>
			<input type="number" min="0" step="0.00001" id="radian" class="angle" placeholder="number">
		</div>
		
		<div class="container">
       <input name="converta" id="converta" value="Convert" type="Button">
	   <input name="reset" id="reset" value="reset" type="reset">
	   		</div>

		</fieldset>

</form><p>Usage:</p>
<p>Fill the field of the unit and click on Convert or press Enter key.
</p></body></html>
